{% extends 'dashboard/dashboard.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/tasks.css' %}?v=3.2">
    <title>Create Tasks - Page</title>
</head>
<body>
    <main>
        {% block content %}
        <div class="navbar__left">
            <div class="tasks">
                <a href="{% url 'logout_account' %}" class="dashboard__link"><img width="48" height="48" src="https://img.icons8.com/color/48/circled-right--v1.png" alt="circled-right--v1"/>Logout</a>
                <a href="{% url 'dashboard' %}" class="dashboard__link"><img width="48" height="48" src="https://img.icons8.com/color/48/circled-right--v1.png" alt="circled-right--v1"/>Dashboard</a>
            </div>
        </div>
        <table>
            <tr>
                <th>Nome da task</th>
                <th>Data de início</th>
                <th>Data de fim</th>
                <th>Descrição</th>
            </tr>
            {% for task in tasks %}
            <tr>
                <td>{{task.nome_task}}</td>
                <td>{{task.data_inicio}}</td>
                <td>{{task.data_fim}}</td>
                <td>{{task.descricao}}</td>
            </tr>
            {% endfor %}
        </table>
        {% endblock %}
    </main>
</body>
</html>
