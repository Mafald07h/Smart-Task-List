{% load static %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/signin.css'%}?v=3.4">
    <title>Sign In</title>
</head>
<body>
    <main>
        <div class="container__title">
            <h1 class="title">ğŸ“<em>Smart Tasks List</em> </h1>
        </div>
        <div class="container">
            {% for message in messages%}
                <div class="message__show">
                    <p>{{message}}</p>
                </div>
            {% endfor %}
            <form action="{% url 'login' %}" method="post" class="form">
                {% csrf_token %}
                <label for="username" class="label__form">Username</label>
                <input type="text" required placeholder="Username" name="username" class="input__form">
                <label for="senha" class="label__form">Password</label>
                <input type="password" required placeholder="Password" name="senha" class="input__form">
                <button type="submit" class="btn__login">Login</button>
                <a href="{% url 'cadastro' %}" class="form__link">Dont have account ? Sign up</a>
            </form>
        </div>
    </main>
</body>
</html>
